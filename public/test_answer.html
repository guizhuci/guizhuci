<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试答题API</title>
</head>
<body>
  <h1>测试答题API</h1>
  <div id="result"></div>

  <script>
    async function testAnswerAPI() {
      try {
        const response = await fetch('/api/practice/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: '1',
            questionId: 1,
            answer: 'D',
            mode: 'practice'
          })
        });

        const data = await response.json();
        console.log('答题API测试结果:', data);

        document.getElementById('result').innerHTML = `
          <h2>测试结果</h2>
          <pre>${JSON.stringify(data, null, 2)}</pre>
          <p style="color: ${data.success ? 'green' : 'red'}">
            ${data.success ? '✓ 成功' : '✗ 失败'}
          </p>
        `;
      } catch (error) {
        console.error('测试失败:', error);
        document.getElementById('result').innerHTML = `
          <h2>测试失败</h2>
          <p>${error.message}</p>
        `;
      }
    }

    testAnswerAPI();
  </script>
</body>
</html>
